<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- A bit more CSS -->
		<link rel="stylesheet" href="css/custom.css">
		<!-- Link for jquery required for bootstrap -->
		<script src="js/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="js/custom.js"></script>
		<!-- Adding the favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- Latest compiled and minified FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<!-- Adding meta information -->
        <title>Watchy - The corporate task planner/timer that you need.</title>
        <meta name="author" content="MrGKanev" />
    </head>
	
	<!-- Modal for showing Notes-->
	<div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="notesModalTitle">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="notesModalTitle">to be filled by function</h4>
	      </div>
	      <div class="modal-body" id="notesModalBody">
	        <p> to be filled by function</p>
	      </div>
	      <hr>
      	  <div class="modal-footer" id="notesModalFooter">
      		<p> to be filled by function </p>
      	  </div>
	    </div>
	  </div>
	</div>


    <body class='container'>
	    <div class="row">
	    <div class="container-fluid">
	    	<h1 class="page-header text-center"> Watchy </h1>
	    	<div class="input-group">
	    		<input id='title' type='text' class="form-control" onkeydown='detectEnter(event)' placeholder="Enter number of the ticket" required/>
	    		<span class="input-group-btn">
	    			<button onclick="AddWatch()" class="form-control btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add the new ticket</button>
	    		</span>
	    	</div>
		</div>	
		</div>
		<hr>
	    
	    <!--container for Stopwatches -->
    	<div class="row" id="stopwatches">
 
	    </div>
		
		<hr>
	    <div class="row">
	    	<p class="col-md-offset-5 btn btn-danger btn-lg" onclick="RemoveAll()"><span class="glyphicon glyphicon-remove"></span> Remove everything</p>
	    </div> 	
    </body>
</html>
