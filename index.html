<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple time tracker application.">
    <meta name="author" content="Gabriel Kanev">
    <meta name="keywords" content="time tracker, productivity">
    <title>Watchy - Time Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon" id="favicon">
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-2xl font-bold mb-4 sm:mb-0">Watchy - Time Tracker</h1>
            <div class="flex flex-wrap gap-2 w-full sm:w-auto">
                <div class="w-full sm:w-auto flex flex-wrap gap-2">
                    <button id="add-tracker" class="flex-1 min-w-[calc(50%-0.25rem)] sm:min-w-0 px-6 py-3 sm:px-4 sm:py-2 bg-blue-500 text-white rounded">Add Tracker</button>
                    <button id="export-csv" class="flex-1 min-w-[calc(50%-0.25rem)] sm:min-w-0 px-6 py-3 sm:px-4 sm:py-2 bg-green-500 text-white rounded">Export CSV</button>
                    <button id="export-txt" class="flex-1 min-w-[calc(50%-0.25rem)] sm:min-w-0 px-6 py-3 sm:px-4 sm:py-2 bg-yellow-500 text-white rounded">Export TXT</button>
                    <button id="clear-all" class="flex-1 min-w-[calc(50%-0.25rem)] sm:min-w-0 px-6 py-3 sm:px-4 sm:py-2 bg-red-500 text-white rounded">Clear All</button>
                </div>
            </div>
        </div>
        <div id="tracker" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
    <footer class="mt-10 text-center">
        <p>Â© <span id="current-year"></span> <a href="https://gkanev.com" class="text-blue-500 hover:underline" target="_blank">Gabriel Kanev</a></p>
    </footer>
    <script src="src/app.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
